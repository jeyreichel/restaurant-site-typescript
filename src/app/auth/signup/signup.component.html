<main class="form-signin">

    <h1 class="h3 mb-3 fw-normal">Sign up</h1>

    <form [formGroup]="signUpForm" (ngSubmit)="onSignUp()">

        <div class="form-floating">
            <input type="name" class="form-control" id="name" placeholder="Sreya Saha" formControlName="name">
            <label class="floating-label" for="floatingInput">Name</label>
            <span class="error-text" *ngIf="signUpForm.controls.name.errors != null && signUpForm.controls.name.touched">What's your name?</span>
        </div>

        <div class="form-floating">
            <input type="email" class="form-control" id="email" placeholder="name@example.com" formControlName="email">
            <label class="floating-label" for="floatingInput">Email address</label>
            <span class="error-text" *ngIf="signUpForm.controls.email.errors != null && signUpForm.controls.email.touched">Please enter a valid email.</span>
        </div>

        <div class="form-floating">
            <input type="password" class="form-control" id="password" placeholder="Password" name="password" formControlName="password">
            <label class="floating-label" for="floatingPassword">Password</label>
            <span class="error-text" *ngIf="signUpForm.controls.password.errors != null && signUpForm.controls.password.touched">Please enter a password.</span>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit" [disabled]="!signUpForm.valid">
            <i class="fa fa-arrow-right"></i>
        </button>

    </form>

</main>
