<main class="form-signin">

    <h1 class="h3 mb-3 fw-normal">Log in</h1>

    <form [formGroup]="logInForm" (ngSubmit)="onLogIn()">

        <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" formControlName="email">
            <label class="floating-label" for="floatingInput">Email address</label>
            <span class="error-text" *ngIf="logInForm.controls.email.errors != null && logInForm.controls.email.touched">Please enter a valid email.</span>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" formControlName="password">
            <label class="floating-label" for="floatingPassword">Password</label>
            <span class="error-text" *ngIf="logInForm.controls.password.errors != null && logInForm.controls.password.touched">Please enter a password.</span>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit" [disabled]="!logInForm.valid">
            <i class="fa fa-arrow-right"></i>
        </button>

    </form>

</main>
